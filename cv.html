<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae (CV)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cv-container">
        <h1>Curriculum Vitae</h1>

        <div class="cv-section">
            <h2>Profil</h2>
            <img id="foto" src="" alt="Foto Profil" style="max-width: 150px; border-radius: 50%;">
            <p><strong>Nama:</strong> <span id="cv-nama"></span></p>
            <p><strong>Tanggal Lahir:</strong> <span id="cv-ttl"></span></p>
        </div>

        <div class="cv-section">
            <h2>Riwayat Pendidikan</h2>
            <p><strong>SD:</strong> <span id="cv-sd"></span></p>
            <p><strong>SMP:</strong> <span id="cv-smp"></span></p>
            <p><strong>SMA:</strong> <span id="cv-sma"></span></p>
        </div>
    </div>

    <script>
        
        document.getElementById("cv-nama").textContent = localStorage.getItem("nama");
        document.getElementById("cv-ttl").textContent = localStorage.getItem("ttl");
        document.getElementById("cv-sd").textContent = localStorage.getItem("sd");
        document.getElementById("cv-smp").textContent = localStorage.getItem("smp");
        document.getElementById("cv-sma").textContent = localStorage.getItem("sma");
        document.getElementById("foto").src = localStorage.getItem("foto");
    </script>
</body>
</html>
