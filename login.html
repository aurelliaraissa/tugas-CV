<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Masukkan email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Masukkan password"><br><br>

            <button type="submit">Login</button>
        </form>
        <div id="error-message"></div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) { event.preventDefault();
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (email === "auraisza012@student.ub.ac.id" && password === "auraisza012@student.ub.ac.id") {
                localStorage.setItem("loggedIn", true);
                localStorage.setItem("email", email);
                window.location.href = "form.html"; 
            } else {
                document.getElementById("error-message").textContent = "Email atau password salah!";
            }
        });
    </script>
</body>
</html>
