<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm" class="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required placeholder="Masukkan email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Masukkan password">
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p id="error-message" style="color: red; text-align: center;"></p>
        </form>
    </div>

    <script>
        
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();  

            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (email === "example@gmail.com" && password === "example@gmail.com") {
                
                localStorage.setItem("loggedIn", true);
                localStorage.setItem("email", email);

                window.location.href = "form.html"; 
            } else {
                
                document.getElementById("error-message").textContent = "Email atau password salah!";
            }
        });
    </script>
</body>
</html>
