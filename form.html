<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Diri</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form class="data-form" enctype="multipart/form-data">
            <h2>Data Diri</h2>

            <div class="input-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" required placeholder="Masukkan nama lengkap">
            </div>

            <div class="input-group">
                <label for="ttl">Tanggal Lahir</label>
                <input type="date" id="ttl" name="ttl" required>
            </div>

            <div class="input-group">
                <label for="sd">Riwayat Pendidikan SD</label>
                <input type="text" id="sd" name="sd" required placeholder="Masukkan nama sekolah SD">
            </div>
            <div class="input-group">
                <label for="smp">Riwayat Pendidikan SMP</label>
                <input type="text" id="smp" name="smp" required placeholder="Masukkan nama sekolah SMP">
            </div>
            <div class="input-group">
                <label for="sma">Riwayat Pendidikan SMA</label>
                <input type="text" id="sma" name="sma" required placeholder="Masukkan nama sekolah SMA">
            </div>

            <div class="input-group">
                <label for="foto">Upload Foto</label>
                <input type="file" id="foto" name="foto" accept="image/*" required>
            </div>

            <button type="submit" class="submit-btn">Kirim Data</button>
        </form>
    </div>

    <script>
        document.querySelector(".data-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const nama = document.getElementById("nama").value;
            const ttl = document.getElementById("ttl").value;
            const sd = document.getElementById("sd").value;
            const smp = document.getElementById("smp").value;
            const sma = document.getElementById("sma").value;
            const foto = document.getElementById("foto").files[0];

            localStorage.setItem("nama", nama);
            localStorage.setItem("ttl", ttl);
            localStorage.setItem("sd", sd);
            localStorage.setItem("smp", smp);
            localStorage.setItem("sma", sma);

            const fotoURL = URL.createObjectURL(foto);
            localStorage.setItem("foto", fotoURL);

            window.location.href = "cv.html";
        });
    </script>
</body>
</html>
